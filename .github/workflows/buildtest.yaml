name: test-meta

on:
  push:
    branches:
      - 'master'
    tags:
      - 'test1/v*'
      - 'test2/v*'      
  pull_request:
    branches:
      - 'master'

  # schedule:
  #   - cron: "0 0 * * 1" # each monday at 0:00

jobs:
  build-test:
    runs-on:  ubuntu-latest
    strategy:
      matrix:
        base: ["3.14"]
        simplesaml: ["1.1.19", "2.0.11"]
        composer: ["1", "2"]
    outputs:
      tags: ${{ steps.meta.outputs.tags }}   
      labels: ${{ steps.meta.outputs.labels }}   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=auto
            
          images: |
            europe-docker.pkg.dev/hr-shared-gar-prod-0i8s/hr-docker/php
          tags: |
            type=ref,event=branch
            type=ref,event=pr,suffix=-ssaml-${{ matrix.simplesaml }}-cpsr-${{ matrix.composer }}-alp-${{ matrix.base }}
            type=match,pattern=saml-${{ matrix.simplesaml }}/v(.*),group=1,,suffix=-ssaml-${{ matrix.simplesaml }}-cpsr-${{ matrix.composer }}-alp-${{ matrix.base }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: --build-arg ALPINE-VERSION=${{ matrix.base }} --build-arg SIMPLESAML_VERSION=${{ matrix.simplesaml }} --build-arg COMPOSER_VERSION=${{ matrix.composer }}
